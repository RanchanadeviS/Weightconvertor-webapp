<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="javascript:void(0);">
            <h1>Weight Converter</h1>
            <p>You can convert weight from Kilogram to Pound here.</p>

            <label for="kgInput">Kilogram:</label>
            <input type="number" id="kgInput" step="any" placeholder="Enter your weight in KGs">

            <p>Your weight in POUNDS is:</p>
            <span id="convertedWeight">--</span>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
